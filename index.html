<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni√±a</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .book {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border: 8px solid #d1c4e9;
            width: 850px;
            min-height: 480px;
            position: relative;
        }

        .page {
            width: 50%;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .page:first-child { border-right: 4px solid #d1c4e9; }

        h2 { color: #7b1fa2; font-size: 1.5rem; text-align: center; margin-top: 0; }
        
        .typewriter-text { 
            line-height: 1.6; 
            color: #4a148c; 
            font-size: 1rem;
            min-height: 20px;
            position: relative;
        }

        /* Estilos del L√°piz - M√ÅS GRANDE */
        #lapiz {
            position: fixed; 
            width: 70px; /* Tama√±o aumentado */
            z-index: 1000;
            pointer-events: none; 
            transition: all 0.08s linear; /* Movimiento un poco m√°s pausado */
            display: none; 
            transform: rotate(-20deg); 
        }

        .gif-container { 
            text-align: center; 
            margin: 15px 0; 
            opacity: 0; 
            transition: opacity 0.8s ease; 
        }
        .gif-container img { width: 160px; border-radius: 10px; }

        /* Estilos actualizados para los botones */
.question-box {
    text-align: center;
    margin-top: auto;
    background: #f3e5f5;
    padding: 15px;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 1s;
    position: relative; /* Contenedor de referencia */
    height: 100px; /* Espacio para que el bot√≥n juegue */
}

#btn-si { 
    background-color: #ce93d8; 
    color: white; 
    position: absolute;
    left: 20%; /* Lo mueve a la izquierda */
    top: 50%;
    transform: translateY(-50%);
}

#btn-no { 
    background-color: #ef9a9a; 
    color: white; 
    position: absolute;
    right: 20%; /* Posici√≥n inicial a la derecha */
    top: 50%;
    transform: translateY(-50%);
    transition: all 0.2s ease; /* Movimiento m√°s fluido */
}

        #mensaje-final {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border: 6px solid #7b1fa2;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 100px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body onclick="playMusica()">

    <audio id="miMusica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <img id="lapiz" src="lapiz.png" alt="Escribiendo...">

    <div class="book">
        <div class="page">
            <h2>‚ú® Mis sentimientos... ‚ú®</h2>
            <div id="text1" class="typewriter-text"></div>
            
            <div id="gif1" class="gif-container">
                <img src="migo.gif" alt="Nuestro GIF">
            </div>
            
            <div id="text1-footer" class="typewriter-text" style="font-weight: bold; text-align: center;"></div>
        </div>

        <div class="page">
            <h2>‚ú® Mis sue√±os contigo ‚ú®</h2>
            <div id="text2" class="typewriter-text"></div>
            
            <div id="pregunta" class="question-box">
                <p>¬øPasar√≠as m√°s tiempo a mi lado?</p>
                <button id="btn-si" class="btn" onclick="mostrarFinal()">S√≠</button>
                <button id="btn-no" class="btn" onmouseover="moverBoton()">No</button>
            </div>
        </div>
    </div>

    <div id="mensaje-final">
        <h3>¬°Te har√© siempre muy feliz! üíù</h3>
        <img src="migo.gif" width="120">
        <br><br>
        <button class="btn" style="background:#7b1fa2; color:white;" onclick="location.reload()">Cerrar</button>
    </div>

    <script>
        const frases = {
            t1: "Cada momento contigo me llena de alegr√≠a y calidez. Cada sonrisa tuya ilumina mi d√≠a, y cada pensamiento en ti hace que mi coraz√≥n se acelere...",
            t1f: "Eres mi inspiraci√≥n y mi alegr√≠a diaria.",
            t2: "Contigo todo parece m√°s brillante. Cada instante a tu lado es un regalo que quiero atesorar siempre. Sue√±o con caminar juntos y re√≠r hasta que nos duela el est√≥mago. Quiero que cada d√≠a contigo sea una historia √∫nica e inolvidable."
        };

        const VELOCIDAD = 50; // M√°s lento (antes era 35)
        const lapiz = document.getElementById("lapiz");

        function escribirTexto(id, texto, callback) {
            let i = 0;
            const elemento = document.getElementById(id);
            lapiz.style.display = "block";

            const interval = setInterval(() => {
                if (i < texto.length) {
                    const span = document.createElement("span");
                    span.innerHTML = texto.charAt(i);
                    elemento.appendChild(span);

                    const rect = span.getBoundingClientRect();
                    // Ajuste de posici√≥n para el l√°piz m√°s grande
                    lapiz.style.left = (rect.left + 5) + "px";
                    lapiz.style.top = (rect.top - 60) + "px"; // Sub√≠ el valor para compensar el tama√±o

                    i++;
                } else {
                    clearInterval(interval);
                    lapiz.style.display = "none";
                    if (callback) callback();
                }
            }, VELOCIDAD);
        }

        window.onload = () => {
            escribirTexto("text1", frases.t1, () => {
                document.getElementById("gif1").style.opacity = "1";
                setTimeout(() => {
                    escribirTexto("text1-footer", frases.t1f, () => {
                        escribirTexto("text2", frases.t2, () => {
                            document.getElementById("pregunta").style.opacity = "1";
                        });
                    });
                }, 800);
            });
        };

        function playMusica() {
            document.getElementById("miMusica").play();
        }

       function moverBoton() {
    const btnNo = document.getElementById('btn-no');
    const contenedor = document.querySelector('.question-box');
    
    // Obtenemos los l√≠mites del cuadro de la pregunta
    const rect = contenedor.getBoundingClientRect();
    
    // Calculamos posiciones aleatorias pero SOLO dentro de su cuadrito
    // Le restamos el ancho/alto del bot√≥n para que no se salga por los bordes
    const x = Math.random() * (rect.width - btnNo.offsetWidth);
    const y = Math.random() * (rect.height - btnNo.offsetHeight);
    
    // Aplicamos la nueva posici√≥n relativa al contenedor
    btnNo.style.left = x + 'px';
    btnNo.style.top = y + 'px';
    btnNo.style.right = 'auto'; // Anulamos el right inicial
}

        function mostrarFinal() {
            document.getElementById('mensaje-final').style.display = 'block';
        }
    </script>
</body>
</html>
